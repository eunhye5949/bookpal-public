<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800&display=swap" rel="stylesheet">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/re.bootstrap.css" rel="stylesheet">
    <link href="/css/swiper-bundle.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/guid.css" rel="stylesheet">
    <link href="/css/content.css" rel="stylesheet">
    <link href="/css/mediaquery.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/swiper-bundle.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/content.js"></script>

    <script src="js/main.js"></script>

    <script>history.scrollRestoration = "manual"</script>

</head>

<!-- 모바일헤더 일때 M_Header 추가 --> 
<body class="LightMode M_Header">

    <!-- 서브메뉴 -->
    <div id="navMenu" class="color-bg-01 title_header">
        <div class="title_menu wrapper">
            <div class="btns left_btns">
                <button type="button" class="prev_btn" onClick="history.back()"></button>
            </div>
            <div class="title-04 color-txt-normal text_overflow">로그인</div>
            <div class="btns right_btns">
            </div>
        </div>
    </div>
    <!-- //서브메뉴 --> 
    
    <!-- container -->
    <div id="container" class="s_wrap wrapper">
        <section class="login_box">
            <p class="title color-txt-normal title-04">로그인</p>
            <div class="area_box color-bg-01 radius-lg color-border-01 border-soild border-line">
                <div class="logo_title">
                    <p class="logo"></p>
                    <p class="body-01 color-txt-muted label_txt">당신의 상상이 이야기가 되는 곳</p>
                </div>
                <ul class="input_box">
                    <li class="">
                        <div class="text_input border-line border-soild radius-sm color-bg-01 color-border-02">
                            <input type="text" placeholder="아이디" class="color-txt-normal body-03">
                            <p class="right_btns">
                                <span class="btnClear"></span>
                                <span class="Error"></span>
                            </p>
                        </div>
                    </li>
                    <!-- 로그인 정보가 잘못되었을 경우, ID 또는 비밀번호 입력을 하지 않고 ‘로그인’ 버튼을 클릭했을 경우  error_text 추가 -->
                    <li class="error_text">
                        <div class="text_input border-line border-soild radius-sm color-bg-01 color-border-02">
                            <input type="password" placeholder="비밀번호" class="color-txt-normal body-03">
                            <p class="right_btns">
                                <span class="btnClear"></span>
                                <span class="Error"></span>
                            </p>
                        </div>
                        <p class="bottom_txt caption-02 color-txt-05">아이디/비밀번호가 일치하지 않습니다.</p>
                    </li>
                </ul>
                <p class="check_area">
                    <label for="agree" class="checkbox_round check-type-01 small label_on">
                        <input type="checkbox" id="agree" checked/>
                        <span class="box"></span>
                        <span class="txt color-txt-04">ID 저장하기</span>
                    </label>
                </p>
                <p class="button_box">
                    <button type="button" class="radius-sm btn-04 txt btn_01 large label_on filled button">로그인</button> 
                </p>
                <div class="user_box">
                    <p class="find_box">
                        <a href="/user/findId.html" class="btn-03"><span class="color-btn-03-txt">아이디찾기</span></a>
                        <a href="/user/findPw.html" class="btn-03"><span class="color-btn-03-txt">비밀번호 찾기</span></a>
                    </p>
                    <p class="join_box">
                        <a href="/user/signup.html" class="btn-04"><span class="color-btn-02 txt">회원가입</span></a>
                    </p>
                    <div id="toolTip" class="toolTip right">
                        <button type="button" class="radius-xs color-btn-02 bg top_left">
                            <span class="color-btn-02-txt caption-02-long">본인인증시 선물소장권 지급</span>
                            <p class="clear_btn"></p>
                        </button>
                    </div>
                </div>
                <div class="bottom_con">
                    <p class="title"><span class="btn-02 color-btn-03-txt color-bg-01">또는</span></p>
                    <p class="button_box previous_login">
                        <button type="button" class="radius-sm btn_01 border-line border-soild color-btn-01 border">
                            <p class="btn-04 txt color-btn-01"><span>Apple</span>로 로그인</p>
                            <p class="caption-01 color-txt-muted record">마지막 로그인 : <span>2024.02.15</span></p>
                        </button> 
                    </p>
                    <div class="sns_link">
                        <a href="#" id="naver"><img src="images/login_naver_icon.svg"></a>
                        <a href="#" id="kakao"><img src="images/login_kakao_icon.svg"></a>
                        <a href="#" id="google"><img src="images/login_google_icon.svg"></a>
                        <a href="#" id="apple"><img src="images/login_apple_icon.svg"></a>
                    </div>
                </div>
            </div>        
        </section>
    </div>
    <!-- container -->

</body>
</html>
