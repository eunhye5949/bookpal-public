    />
    <link

  <!-- 모바일헤더 일때 M_Header 추가 -->
  <body class="LightMode M_Header">
    <!-- 서브메뉴 -->
    <div id="navMenu" class="color-bg-01 title_header">
      <div class="title_menu wrapper">
        <div class="btns left_btns">
          <button
            type="button"
            class="prev_btn"
            onClick="history.back()"
          ></button>
        </div>
        <div class="title-04 color-txt-normal text_overflow"></div>
        <div class="btns right_btns"></div>
      </div>
    </div>
    <!-- //서브메뉴 -->

    <!-- container -->
    <div id="container" class="s_wrap wrapper">
      <section class="adultVerify">
        <div
          class="area_box color-bg-01 radius-lg color-border-01 border-soild border-line"
        >
          <div class="logo_title">
            <p class="logo"></p>
          </div>
          <div class="text_box">
            <p class="body-03-long color-txt-normal">
              이 정보 내용은 청소년 유해 매체물로서<br />
              정보통신망 이용촉진 및 정보보호 등에 관한<br />
              법률 및 청소년 보호법의 규정에 의하여<br />
              19세 미만의 청소년은 이용할 수 없습니다.
            </p>
            <p class="button_box">
              <button
                type="button"
                class="radius-sm btn-04 txt btn_01 large label_on filled button"
              >
                휴대폰 본인인증하기
              </button>
              <button
                type="button"
                class="radius-sm btn-04 txt btn_01 large label_on outlined button"
              >
                이전으로 돌아가기
              </button>
            </p>
          </div>
          <div class="text_box">
            <p class="body-02-long color-txt-03">
              청소년보호법 제 16조 및 여성가족부 청소년 보호법<br />
              관계 법령에 따라 연 1회 본인인증이 필요합니다.
            </p>
          </div>
          <ul class="toggle_list">
            <li class="border-line border-soild radius-sm color-border-01">
              <button type="button" class="button large color-bg-01 label_on">
                <span class="color-txt-02 title-01-m-long"
                  >해외 거주자 본인 인증 방법</span
                >
              </button>
              <div
                class="txt_box color-txt-03 body-02-long border-soild border-top-line color-bg-02 color-border-01"
              >
                본인 인증이 가능한 생년월일이 포함된 신분증을 북팔 아이디와 함께
                메일(bookpal@bookpal.co.kr)로 보내주시면 인증 및 보상 지급
                처리해드리도록 하겠습니다.<br /><br />※인증 완료 후 해당 정보는
                즉시 파기됩니다.
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <!-- container -->
  </body>
