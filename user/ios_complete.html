  <!-- 모바일헤더 일때 M_Header 추가 -->
  <body class="LightMode M_Header">
    <!-- 서브메뉴 -->
    <div id="navMenu" class="color-bg-01 title_header">
      <div class="title_menu wrapper">
        <div class="btns left_btns"></div>
        <div class="title-04 color-txt-normal text_overflow">회원가입 완료</div>
        <div class="btns right_btns">
          <button type="button" class="close_btn"></button>
        </div>
      </div>
    </div>
    <!-- //서브메뉴 -->

    <!-- container -->
    <div id="container" class="s_wrap wrapper">
      <section class="complete">
        <p class="title color-txt-normal title-04">회원가입 완료</p>
        <div
          class="area_box color-bg-01 radius-lg color-border-01 border-soild border-line"
        >
          <div class="logo_title">
            <p class="logo"></p>
            <p class="body-01 color-txt-muted label_txt">
              당신의 상상이 이야기가 되는 곳
            </p>
          </div>
          <div class="text_box">
            <p class="images">
              <img src="/user/images/ios_complete_icon.png" />
            </p>
            <p class="body-03-long color-txt-normal">
              회원가입을 축하합니다.<br />지금 바로 북팔의 인기 게시물을
              확인해보세요.
            </p>
            <p class="button_box">
              <button
                type="button"
                class="radius-sm btn-04 txt btn_01 large label_on outlined button"
                onclick="location.href = '/index.html' "
              >
                메인으로 이동
              </button>
            </p>
          </div>
        </div>
      </section>
    </div>
    <!-- container -->
  </body>
